<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar class="ion-padding-vertical">
      <ion-title size="large">

        <div class="user_div">
          <div class="first_div">
            <ion-label class="welcome">Welcome,</ion-label>
            <ion-label class="username">Amin</ion-label>
          </div>
        </div>

      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content_div">
    <ion-grid fixed>
      <ion-row>
        <ion-col *ngFor="let item of features" size="6">
          <div class="col_div">
            <img [src]="item?.src" />
            <ion-label>{{item?.name}}</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
   
  <ion-button expand="block">View Today's Turns</ion-button>
</ion-content>
